<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		
		<link
		href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
		rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/styles.css" />
		<title></title>
	</head>
	<body>
	<div id="pokeGrid" class=" listsyle">
		<div class="bg-image">
			<img src="./assets/images/pokeball-bg-dark.png" alt="Pokeball" >
		  </div>
		<div class="pokedex_container">
			<div class="header">
				<img src="./assets/images/pokeball.svg" alt="" />
				<h2>Pokédex</h2>
				<input class="input" type="checkbox" id="toggle"/>
				<label class="label" for="toggle"></label>
			</div>
			<div class="select-container">
				<select id="selectGen" name="options" class="selectStyle">
					<option value="Generación 1 (Kanto)" selected>Generación 1 (Kanto)</option>
					<option value="Generación 2 (Johto)">Generación 2 (Johto)</option>
					<option value="Generación 3 (Hoenn)">Generación 3 (Hoenn)</option>
					<option value="Generación 4 (Sinnoh)">Generación 4 (Sinnoh)</option>
					<option value="Generación 5 (Teselia)">Generación 5 (Teselia)</option>
					<option value="Generación 6 (Kalos)">Generación 6 (Kalos)</option>
					<option value="Generación 7 (Alola)">Generación 7 (Alola)</option>
					<option value="Generación 8 (Galar)">Generación 8 (Galar)</option>
					<option value="Generación 9 (Paldea)">Generación 9 (Paldea)</option>
				</select>
			</div>
			<div class="search-container">
				<div class="search-icon">
					<img src="./assets/images/search.svg" alt=""> 
				    <i class="fas fa-search"></i>
				</div>
				<input type="text" placeholder="¿Qué Pokémon estás buscando?" class="search-input">
			  </div>
			  <div class="headerGen">
				
				  <h2 id="generationName">Generación 1 (Kanto)</h2>
			  </div>

			<div id="allCards" class="cardsContainer">
				
			</div>
		</div>
	</div>
	<div id="pokeView" class="hidden">
		<div class="bg-image">
			<img src="./assets/images/pokeball-bg-dark.png" alt="Pokeball" >
		  </div>
		
			<div id="pokeViewHeader" class="header pokedex_container">
				<img class="arrow-back" src="./assets/images/backArrow.svg" alt="" />

			</div>
			
			<div class="pkmn-container2">
			<img id ="pokeImageLoader" class = "block" src = "./assets/images/pokeball.gif">
		</div>
				<div class="info-container">
					
					





					
					
					
					
					
					
					
					
					

				</div>
			
	</div>
		<script type="module" src="./js/index.js"></script>
	</body>
</html>
